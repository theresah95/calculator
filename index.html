<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Theresa's Calculator</title>

</head>

<body>
    <div class="calculator">
        <div class="display">
            <span class="result">43110</span>
        </div>
        <div class="buttons">
            <div id="numbers">
                <div class="number-rows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="number-rows">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="number-rows">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="number-rows">
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="operators">
                <button>\</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
